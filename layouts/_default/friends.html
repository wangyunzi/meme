{{ define "main" }}
<main class="main single" id="main">
<div class="main-inner">

    <div class="post">
  <h2 class="post-title">{{.Title}}</h2>
  <div class="post-content">
    <!-- 挂载友链朋友圈的容器 -->
    <div id="hexo-circle-of-friends-root"></div>
    <script>
        let UserConfig = {
            // 填写你的api地址
            private_api_url: 'https://friends.wangyunzi.com/',
            // 初始加载几篇文章
            page_init_number: 20,
            // 点击加载更多时，一次最多加载几篇文章，默认10
            page_turning_number: 10,
            // 头像加载失败时，默认头像地址
            error_img: 'https://sdn.geekzu.org/avatar/57d8260dfb55501c37dde588e7c3852c',
            // 进入页面时第一次的排序规则
            sort_rule: 'created',
            // 本地文章缓存数据过期时间（天）
            expire_days: 1, 
        }
    </script>
    <script type="text/javascript" src="https://npm.elemecdn.com/fcircle-theme-yyyz@1.0.13/dist/fcircle.min.js"></script>

<style>.post:first-of-type{margin:0;padding-bottom: 0;}.content{margin-bottom: 0;}</style>

</div>
</main>

{{ end }}
